<html>
<head>
  <link rel="stylesheet" href="vendor/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body>
<div class="container container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Auth0 - Ably Demo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active" data-route="#">
          <a class="nav-link" href="#">Home</a>
        </li>
      </ul>
      <form class="form-inline">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="loginBtn">Login</button>&nbsp;
        <button class="btn btn-outline-danger d-none" id="logoutBtn">Logout</button>
      </form>
    </div>
  </nav>

  <span id="mainPage">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10 text-center">
        <p>Welcome to the Auth0 - Ably demo.  Login to enter the chat room.</p>
      </div>
      <div class="col-1"></div>
    </div>

    <div class="row">&nbsp;</div>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="alert alert-dark" style="overflow-wrap: break-word">
          You are not logged in
        </div>
      </div>
      <div class="col-2"></div>
    </div>

    <div class="d-none" id="chatBox">
      <div class="row">
        <div class="col-8 offset-2">
          <input type="text" placeholder="msg">
          <button type="button" class="btn btn-primary" id="sendMessage">Send</button>
        </div>
      </div>
      <div class="row">
        <div class="col-8 offset-2" id="chatMessages">
          Connecting to channel...
        </div>
      </div>
    </div>
  </span>
</div>

<script src="vendor/js/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="vendor/js/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="vendor/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.auth0.com/js/auth0/9.10/auth0.min.js"></script>
<script src="https://cdn.ably.io/lib/ably.min-1.js" type="text/javascript"></script>

<script src="./ui-update.js"></script>
<script src="./config.js"></script>
<script src="./ably.js"></script>
<script src="./auth.js"></script>

<script src="./index.js"></script>
</body>
</html>
